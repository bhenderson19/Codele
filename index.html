<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Code Breaker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 50px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        #feedback, #score, #previousGuesses, #topScores {
            margin-top: 20px;
            font-weight: bold;
        }
        .guessEntry {
            margin: 5px 0;
            font-size: 16px;
        }
        .digit-inputs {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Numeric Code Breaker Game</h1>
    <p>Enter your name to start:</p>
    <input type="text" id="playerName" placeholder="Your Name">
    <p>Guess the 4-digit code!</p>
    <div class="digit-inputs">
        <input type="number" id="digit1" maxlength="1" min="0" max="9" disabled>
        <input type="number" id="digit2" maxlength="1" min="0" max="9" disabled>
        <input type="number" id="digit3" maxlength="1" min="0" max="9" disabled>
        <input type="number" id="digit4" maxlength="1" min="0" max="9" disabled>
    </div>
    <button onclick="makeGuess()" disabled>Submit Guess</button>
    <button onclick="resetGame()">Reset Game</button>
    
    <div id="feedback"></div>
    <div id="score"></div>
    <div id="previousGuesses"></div>
    <div id="topScores"></div>

    <script>
        let secretCode = '';
        let attempts = 0;
        const maxAttempts = 10;
        let score = 1000; // Starting score
        let playerName = '';
        const previousGuesses = [];

        // Initialize game
        function startGame() {
            secretCode = generateCode(4);
            attempts = 0;
            score = 1000;
            previousGuesses.length = 0;
            updatePreviousGuesses();
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('score').innerHTML = `Score: ${score}`;
            document.querySelectorAll('.digit-inputs input').forEach(input => input.disabled = false);
            document.querySelector('button').disabled = false;
        }

        function generateCode(length) {
            let code = '';
            for (let i = 0; i < length; i++) {
                code += Math.floor(Math.random() * 10).toString();
            }
            return code;
        }

        function makeGuess() {
            const guess = [
                document.getElementById('digit1').value,
                document.getElementById('digit2').value,
                document.getElementById('digit3').value,
                document.getElementById('digit4').value
            ].join('');

            if (guess.length !== 4 || isNaN(guess)) {
                alert("Please enter a 4-digit numeric guess.");
                return;
            }

            attempts += 1;
            score -= 100; // Decrease score by 100 for each attempt

            const feedback = getFeedback(guess, secretCode);
            previousGuesses.push({ guess, feedback });
            updatePreviousGuesses();

            document.getElementById('feedback').innerHTML = feedback;
            document.getElementById('score').innerHTML = `Score: ${score}`;

            if (guess === secretCode) {
                document.getElementById('feedback').innerHTML += `<br>Congratulations! You've guessed the code in ${attempts} attempts!`;
                document.getElementById('score').innerHTML += `<br>Final Score: ${score}`;
                saveScore(playerName, score);
                displayTopScores();
                disableInput();
            } else if (attempts >= maxAttempts) {
                document.getElementById('feedback').innerHTML += `<br>Sorry, you've used all ${maxAttempts} attempts. The correct code was ${secretCode}.`;
                document.getElementById('score').innerHTML = `Final Score: 0`;
                saveScore(playerName, 0);
                displayTopScores();
                disableInput();
            }
        }

        function getFeedback(guess, secretCode) {
            let correctPlace = 0;
            let correctDigitWrongPlace = 0;

            let guessCounts = new Array(10).fill(0);
            let secretCounts = new Array(10).fill(0);

            for (let i = 0; i < guess.length; i++) {
                if (guess[i] === secretCode[i]) {
                    correctPlace += 1;
                } else {
                    guessCounts[guess[i]] += 1;
                    secretCounts[secretCode[i]] += 1;
                }
            }

            for (let i = 0; i < 10; i++) {
                correctDigitWrongPlace += Math.min(guessCounts[i], secretCounts[i]);
            }

            return `Digits correct and in the correct place: ${correctPlace}<br>Digits correct but in the wrong place: ${correctDigitWrongPlace}`;
        }

        function saveScore(name, score) {
            const scores = JSON.parse(localStorage.getItem('scores')) || [];
            scores.push({ name, score });
            localStorage.setItem('scores', JSON.stringify(scores));
        }

        function displayTopScores() {
            const scores = JSON.parse(localStorage.getItem('scores')) || [];
            scores.sort((a, b) => b.score - a.score);
            const topScores = scores.slice(0, 5);

            let topScoresHtml = '<h3>Top 5 Scores</h3>';
            topScores.forEach((entry, index) => {
                topScoresHtml += `<p>${index + 1}. ${entry.name} - ${entry.score}</p>`;
            });

            document.getElementById('topScores').innerHTML = topScoresHtml;
        }

        function updatePreviousGuesses() {
            let previousGuessesHtml = '<h3>Previous Guesses</h3>';
            previousGuesses.forEach((entry, index) => {
                previousGuessesHtml += `<div class="guessEntry">Guess ${index + 1}: ${entry.guess} - ${entry.feedback}</div>`;
            });
            document.getElementById('previousGuesses').innerHTML = previousGuessesHtml;
        }

        function disableInput() {
            document.querySelectorAll('.digit-inputs input').forEach(input => input.disabled = true);
            document.querySelector('button').disabled = true;
        }

        function resetGame() {
            document.getElementById('playerName').value = '';
            document.getElementById('digit1').value = '';
            document.getElementById('digit2').value = '';
            document.getElementById('digit3').value = '';
            document.getElementById('digit4').value = '';
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('score').innerHTML = 'Score: 1000';
            document.getElementById('previousGuesses').innerHTML = '';
            startGame();
            displayTopScores();
        }

        // Initialize the game when the page loads
        startGame();
        displayTopScores();
    </script>
</body>
</html>
